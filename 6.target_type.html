<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Interativo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1953ac;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background-color: #fff;
      padding: 30px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 350px;
      transition: 0.4s ease;
    }

    .form-box:hover {
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 5px 10px 30px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
    }

    .input-container::before {
      content: "✏️";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Formulário</h2>
    <form>
      <label for="nome">Nome:</label>
      <div class="input-container">
        <input type="text" id="nome" placeholder="Digite seu nome">
      </div>

      <label for="cpf">CPF:</label>
      <div class="input-container">
         <input type="text" id="cpf" maxlength="11" placeholder="Digite seu CPF">
      </div>
    </form>
  </div>

  <script>
    const nome = document.getElementById('nome');
    const cpf = document.getElementById('cpf');

    // Função única para lidar com foco e blur
    function estilizarCampo(event) {
      const campo = event.target;

      if (event.type === 'focus') {
        campo.style.borderColor = '#1e88e5';
        campo.style.backgroundColor = '#e3f2fd';
        campo.style.boxShadow = '0 0 5px #1e88e5';
      } else if (event.type === 'blur') {
        campo.style.borderColor = '#ccc';
        campo.style.backgroundColor = '#fff';
        campo.style.boxShadow = 'none';
      }
    }

    // Eventos para nome e cpf
    nome.addEventListener('focus', estilizarCampo);
    nome.addEventListener('blur', estilizarCampo);
    cpf.addEventListener('focus', estilizarCampo);
    cpf.addEventListener('blur', estilizarCampo);
  </script>

</body>
</html>
