<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Letreiro do Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .letreiro {
      background-color: #222;
      border: 3px solid #f5c518;
      color: #f5c518;
      padding: 30px 50px;
      font-size: 2rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px #f5c518;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nome-hotel {
      font-weight: bold;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .status {
      font-style: italic;
    }

    .mensagem {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

</body>
</html>
